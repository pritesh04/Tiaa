

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" >Name</label>
                    <td>
                        <input type="hidden" th:field="*{user_id}" />
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" >phone_no</label>
                    <td><input type="text" th:field="*{phone_no}" class="form-control" placeholder="phone_no" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >email</label>
                    <td><input type="text" th:field="*{email}" class="form-control" placeholder="email" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >address</label>
                    <td><input type="text" th:field="*{address}" class="form-control" placeholder="address" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >reg_date</label>
                    <td><input type="date" th:field="*{reg_date}" class="form-control" placeholder="reg_date" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >password</label>
                    <td><input type="password" th:field="*{password}" class="form-control" placeholder="password" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >upload_photo</label>
                    <td><input type="file" th:field="*{upload_photo}" class="form-control" placeholder="upload_photo" /></td>
<!--                    <input type="submit" value="Upload Image" name="submit">-->
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Register</button> </td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>
